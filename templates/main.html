<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum DApp 5</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #dfe9f3 10%, #ffffff 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }

        form {
            margin: 15px 0;
        }

        input[type="submit"], button {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
        }

        input[type="submit"]:hover, button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        input[type="submit"]:active, button:active {
            background-color: #004494;
            transform: translateY(0);
        }

        input, button {
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        p {
            margin-top: 20px;
            font-size: 18px;
            color: #007bff;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }

            input, button {
                font-size: 14px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hi, {{r}}, how can I help you today?</h2>
        <br>
        <form action="/store_money" method="post">
            <input type="submit" value="Store Money">
        </form>
        <br>
        <form action="/transfer_money" method="post">
            <input type="submit" value="Transfer Money">
        </form>
        <br>
        <form action="/admin" method="post">
            <input type="submit" value="Admin">
        </form>
        <br>
        <form action="/" method="post">
            <input type="submit" value="Logout">
        </form>
    </div>
</body>
</html>
