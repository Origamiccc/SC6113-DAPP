<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum DApp 5</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f3f4f6 10%, #ffffff 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            font-size: 26px;
            margin-bottom: 24px;
            color: #333;
            font-weight: 700;
        }

        form {
            margin: 20px 0;
        }

        input[type="submit"], button {
            background-color: #3498db;
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 320px;
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
        }

        input[type="submit"]:hover, button:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(41, 128, 185, 0.3);
        }

        input[type="submit"]:active, button:active {
            background-color: #1c6693;
            transform: translateY(0);
            box-shadow: none;
        }

        input, button {
            padding: 14px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        p {
            margin-top: 24px;
            font-size: 18px;
            color: #3498db;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            h2 {
                font-size: 22px;
            }

            input, button {
                font-size: 14px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hi, {{r}}, how can I help you today?</h2>
        <form action="/store_money" method="post">
            <input type="submit" value="Store Money">
        </form>
        <form action="/transfer_money" method="post">
            <input type="submit" value="Transfer Money">
        </form>
        <form action="/admin" method="post">
            <input type="submit" value="Admin">
        </form>
        <form action="/" method="post">
            <input type="submit" value="Logout">
        </form>
    </div>
</body>
</html>
