<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum DApp 5</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ecf0f1;
        }

        .container {
            background-color: #2c3e50;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
            border: 1px solid #34495e;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ecf0f1;
            font-weight: 700;
        }

        form {
            margin: 15px 0;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #34495e;
            font-size: 16px;
            background-color: #3a4a5c;
            color: #ecf0f1;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #ecf0f1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
            margin-top: 20px; /* 增加了 margin-top 来下移按钮 */
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(41, 128, 185, 0.5);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            input, button {
                font-size: 14px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to DAPP Store and Transfer Money. May I know your name?</h2>
        <form action="/main" method="post">
            <input type="text" name="q" placeholder="Enter your name">
            <input type="submit" value="Enter">
        </form>
    </div>
</body>
</html>
